<!DOCTYPE html>
<html lang="fr">
<head>
     <!-- Favicon pour les navigateurs de bureau -->
     <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    
     <!-- Icône pour les appareils Apple -->
     <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
     
     <!-- Pour d'autres tailles d'icônes (optionnel, mais recommandé pour la compatibilité mobile) -->
     <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/icon-32x32.png') }}">
     <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/icon-16x16.png') }}">
     
     <!-- Pour Windows -->
     <meta name="msapplication-TileColor" content="#da532c">
     <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/ms-icon-144x144.png') }}">
 
     <!-- Pour Android -->
     <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Pédiatre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Bienvenue dans Mon Pédiatre</h1>
    <p>Développé par Dr Mhiri Kais</p>

    <div id="children-list">
        <h2>Liste des enfants</h2>
        <ul id="children">
        </ul>
        <button onclick="addChild()">Ajouter un enfant</button>
        <button onclick="deleteChild()">Supprimer un enfant</button> <!-- Nouveau bouton -->

    </div>

    <div id="actions">
        <button onclick="showChildDetails()">Détails de l'enfant</button>
        <button onclick="showDiversification()">Diversification Alimentaire</button>
        <button onclick="addVisit()">Ajouter une visite</button>
        <button onclick="showVisits()">Afficher les visites</button>
        <button onclick="showVaccine()">Calendrier vaccinal</button>
        <button onclick="showNextVaccine()">Prochain Vaccin</button>
        <button onclick="showAbout()">À propos</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
