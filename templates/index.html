<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Pédiatre Lite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans Mon Pédiatre Lite</h1>
        <p>Développé par Dr Mhiri Kais</p>
        
        {% if session.get('user') %}
            <div id="actions" class="button-container">
                <button id="addChildBtn" class="btn" onclick="window.location.href='{{ url_for('add_child') }}'">Ajouter un enfant</button>
                <button id="childrenListBtn" class="btn" onclick="window.location.href='{{ url_for('children_list') }}'">Liste des enfants</button>
                <button id="deleteChildBtn" class="btn" onclick="requestChildAction('delete_child')">Supprimer un enfant</button>
                <button id="blogButton" class="btn special-btn" onclick="window.location.href='{{ url_for('mon_blog') }}'">✍️Mon Blog✍️</button>
                <button id="vaccineScheduleBtn" class="btn" onclick="window.location.href='{{ url_for('vaccine_schedule') }}'">💉Calendrier vaccinal Tunisien💉</button>
                <button id="aboutBtn" class="btn" onclick="window.location.href='{{ url_for('about') }}'">🇹🇳À propos🇹🇳</button>
                <button id="diversificationBtn" class="btn" onclick="requestChildAction('diversification_alimentaire')">Diversification Alimentaire</button>
                <button id="nextVaccineBtn" class="btn" onclick="requestChildAction('get_prochain_vaccin')">Prochain Vaccin</button>
                <button id="logoutBtn" class="btn logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Déconnexion</button>
            </div>
        {% else %}
            <div id="actions" class="button-container">
                <button id="loginBtn" class="btn" onclick="window.location.href='{{ url_for('login') }}'">Connexion</button>
                <button id="registerBtn" class="btn" onclick="window.location.href='{{ url_for('register') }}'">Inscription</button>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
