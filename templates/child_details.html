<!DOCTYPE html>
<html lang="fr">
<head>
     <!-- Favicon pour les navigateurs de bureau -->
     <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    
     <!-- Icône pour les appareils Apple -->
     <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
     
     <!-- Pour d'autres tailles d'icônes (optionnel, mais recommandé pour la compatibilité mobile) -->
     <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/icon-32x32.png') }}">
     <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/icon-16x16.png') }}">
     
     <!-- Pour Windows -->
     <meta name="msapplication-TileColor" content="#da532c">
     <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/ms-icon-144x144.png') }}">
 
     <!-- Pour Android -->
     <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'enfant - Mon APLS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Détails de l'enfant</h1>
    <div id="child-details">
        <p id="child-name">{{ name }}</p>
        <p id="child-birthdate">Date de naissance : {{ birth_date }}</p>
        <p id="child-age">Âge : {{ age }}</p>
        <p id="next-vaccine">Prochain vaccin : {% if next_vaccine %} {{ next_vaccine.vaccine }} à {{ next_vaccine.display_age }} {% else %} Aucun {% endif %}</p>
    </div>
    <div id="actions">
        <button onclick="window.location.href='/index'">Retour</button>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
